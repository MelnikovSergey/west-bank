<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<link href="style.css" rel="stylesheet" type="text/css" media="screen" />
	<title>West Bank</title>
</head>
<body>
	<div id="container">
	  
		<div id="top"> <!-интерфейс (верх)->
			<table id="left"> 
	
				<tr>
					<th class="list">1</th>
					<th class="list">2</th>
					<th class="list">3</th>
					<th class="list">4</th>
					<th class="list">5</th>
					<th class="list">6</th>
				</tr>

				<tr>
					<th class="dollar">$</th>
					<th class="dollar">$</th>
					<th class="dollar active">$</th>
					<th class="dollar">$</th>
					<th class="dollar active">$</th>
					<th class="dollar">$</th>
				</tr>

			</table>
	
			<table id="right"> 
	
				<tr>
					<th class="list">7</th>
					<th class="list">8</th>
					<th class="list">9</th>
					<th class="list">10</th>
					<th class="list">11</th>
					<th class="list">12</th>
				</tr>
	
				<tr id="dollar">
					<th class="dollar">$</th>
					<th class="dollar active">$</th>
					<th class="dollar">$</th>
					<th class="dollar">$</th>
					<th class="dollar">$</th>
					<th class="dollar">$</th>
				</tr>

			</table>
	
			<div id="dollar_center"> <!-центральный элемент верху-> </div>
	
		</div>
	 
		<div id="game_zone"> <!-игровое поле->
			<div id="door_1" class="door"> </div><!-левая дверь->
			<div id="door_2" class="door"> </div><!-средняя дверь->
			<div id="door_3" class="door"> </div><!-правая дверь->
		</div>
	
		<div id="floor"> <!-пол-> </div>
		<div id="pay-desk"> <!-касса-> 
			<div class="pay-desk-item-1"></div>
			<div class="pay-desk-item-2"></div>
			<div class="pay-desk-item-3"></div>
		</div>
		<div id="bottom"> <!-интерфейс (низ)-> 
			<div class="score">
				<div class="left_section">
					<p class="score">Score:</p>
				</div>
				<div class="right_section">
					<span id="num1">0</span>
					<span id="num2">0</span>
					<span id="num3">0</span>
					<span id="num4">0</span>
					<span id="num5">0</span>
					<span id="num6">0</span>
				</div>
			</div>

			<div class="lives">
				<div class="left_section">
					<p class="lives">Lives:</p>
				</div>
				<div class="right_section" id="bank_workers">
					<span id="1">1</span>
					<span id="2">2</span>
					<span id="3">3</span>
				</div>
			</div>
		</div>
	
		<button id="start">Старт</button>
		<button id="flash">Flash test</button>
	
		<div id="game_sprite"> <!-спрайты->
			<div id="sprite_1" class="sprite_door"> </div><!-левая дверь->
			<div id="sprite_2" class="sprite_door" class="sprite_people"> </div><!-средняя дверь->
			<div id="sprite_3" class="sprite_door" class="sprite_people"> </div><!-правая дверь->
			<div id="people_1" class="sprite_people"> </div><!-персонаж из левой двери->
			<div id="people_2" class="sprite_people"> </div><!-персонаж из средней двери->
			<div id="people_3" class="sprite_people"> </div><!-персонаж из правой двери->
		</div>
	
	</div>
	
	<script type="text/javascript" src="js/script.js"></script>

</body>
</html>
